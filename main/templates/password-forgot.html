{% extends "base-out.html" %}

{% block content %}
<div class="center-box text-center">
    {% if wrong %}
        <p>User does not exist: enter valid email</p>
    {% else %}
        <p>Enter email</p>
    {% endif %}
    <form action="{{ url_for('forgot_password') }}" autocomplete="off" method="post" >
        {{ form.hidden_tag() }}
        <input type="text" name="email" required>
        <br>
        <input type="submit" value="Change Password">
    </form>
</div>
{% endblock %}
