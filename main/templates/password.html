{% extends "base_in.html" %}

{% block content %}
<div class="center-box text-center">
    <p>Username: {{ user }}</p>
    <form action="{{ url_for('password') }}" autocomplete="off" method="post" >
        {{ form.hidden_tag() }}
        <input type="text" name="password" required>
        <br>
        <input type="submit" value="Change Password">
    </form>
</div>
{% endblock %}
