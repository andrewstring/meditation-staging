{% extends "base_in.html" %}

{% block content %}
<div class="center-box text-center">
    {% if exists %}
        <p>Username already exists: enter an original one</p>
    {% endif %}
    <p>Username: {{ user }}</p>
    <form action="{{ url_for('username') }}" autocomplete="off" method="post" >
        {{ form.hidden_tag() }}
        <input type="text" name="username" required>
        <br>
        <input type="submit" value="Change Username">
    </form>
</div>
{% endblock %}
